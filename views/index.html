<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QuickDraw: Draw Quickly!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />

  <!-- ==============
  ESSENTIAL RESOURCES
  =============== -->

  <!-- `yepnope` and `spin` are required in order to begin initializing the app -->
  <script src="/yepnope-1.5.4.min.js"></script>
  <script src="/spin-1.2.5.min.js"></script>

  <!-- Initial setup -->
  <script>
    // Declare the global `qd` object
    var qd = {
      // Cache this drawing's id
      id: location.pathname.replace(/\//g, ''),

      // Cache the initial drawing's paths
      _initial: {{{ initial }}},

      // Loading spinner functions
      loader: {
        // Initialize
        _spinner: new Spinner({
          lines     : 10,     // The number of lines to draw
          length    : 10,     // The length of each line
          width     : 15,     // The line thickness
          radius    : 25,     // The radius of the inner circle
          color     : '#aaa', // #rgb or #rrggbb
          speed     : 1,      // Rounds per second
          trail     : 60,     // Afterglow percentage
        }),

        // Show
        show: function() {
          document.getElementById('loading').style.display = 'block';
          qd.loader._spinner.spin(document.getElementById('loading'));
        },

        // Hide
        hide: function() {
          qd.loader._spinner.stop();
          document.getElementById('loading').style.display = 'none';
        }
      }
    }

    // Show the loading spinner while the rest of the app loads
    window.onload = qd.loader.show;

    // Fetch the assets and declare callbacks
    // `json3` is loaded if window.JSON is unavailable
    // ***TODO*** jQuery is fetched from Google's CDN, or locally if that fails
    yepnope({
      test: window.JSON,
      nope: 'json3.min.js',
      load: [
        'lodash-0.4.2.min.js',
        'jquery-1.7.2.min.js',
        'jquery.cookie.min.js',
        'jquery.mousewheel.min.js',
        'keymaster.min.js',
        'shake.min.js',
        'raphael-2.1.0.min.js',
        'paper-0.22.custom.min.js',
        'qd.js'
      ],
      complete: function() {
        qd.init();
        qd.loader.hide();
      }
    });
  </script>

  <!-- =
  STYLES
  == -->

  <style>
    * {
      margin: 0; padding: 0;
      -moz-user-select: -moz-none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      background: #444;
      overflow: hidden;
    }

    .crosshair { cursor: crosshair; }
    .move { cursor: move; }

    #loading {
      position: absolute;
      top: 0; bottom: 0;
      left: 0; right: 0;
      height: auto; width: auto;
      background: white;
    }

    #ui {
      position: absolute;
      top: 0; left: 0;
      bottom: 0; right: 0;
      height: auto; width: auto;
      z-index: 2;
    }

    #window {
      overflow: hidden;
      position: relative;
      z-index: 0;
    }

    #canvas {
      position: absolute;
      top: 0; left: 0;
      bottom: 0; right: 0;
      height: auto; width: auto;
      z-index: 1;
    }
  </style>
</head>

<body class="crosshair">
  <!-- #loading is a temporary element to display the loading spinner while the app loads -->
  <div id="loading"></div>
  <!-- #window creates a container with fixed height & width and overflow hidden -->
  <div id="window">
    <!-- #ui holds a separate canvas for fixed position ui elements -->
    <div id="ui"></div>
    <!-- #canvas creates a container to hold the entire 3200x3200 drawing frame -->
    <div id="canvas"></div>
  </div>
</body>
</html>
